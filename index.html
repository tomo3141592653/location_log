<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>

    <!-- CSS Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />

    <!-- JS Links -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <style>
        #map_0a3eb4a5cb0e632114d562eb8f62813c {
            position: relative;
            width: 100.0%;
            height: 100.0%;
            left: 0.0%;
            top: 0.0%;
        }

        .leaflet-container {
            font-size: 1rem;
        }
    </style>

</head>

<body>

    <div class="folium-map" id="map_0a3eb4a5cb0e632114d562eb8f62813c"></div>

    <script>
        var map_0a3eb4a5cb0e632114d562eb8f62813c = L.map("map_0a3eb4a5cb0e632114d562eb8f62813c", {
            center: [35.6895, 139.6917],
            crs: L.CRS.EPSG3857,
            zoom: 12,
            zoomControl: true,
            preferCanvas: false,
        });

        L.Control.geocoder().addTo(map_0a3eb4a5cb0e632114d562eb8f62813c);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            "attribution": "Data by \u0026copy; \u003ca target=\"_blank\" href=\"http://openstreetmap.org\"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca target=\"_blank\" href=\"http://www.openstreetmap.org/copyright\"\u003eODbL\u003c/a\u003e.",
            "detectRetina": false,
            "maxNativeZoom": 18,
            "maxZoom": 18,
            "minZoom": 0,
            "noWrap": false,
            "opacity": 1,
            "subdomains": "abc",
            "tms": false
        }).addTo(map_0a3eb4a5cb0e632114d562eb8f62813c);

        var markerOptions = {
            "bubblingMouseEvents": true,
            "color": "blue",
            "fill": true,
            "fillColor": "blue",
            "fillOpacity": 0.6,
            "fillRule": "evenodd",
            "lineCap": "round",
            "lineJoin": "round",
            "opacity": 1.0,
            "radius": 4,
            "stroke": true,
            "weight": 3
        };

        fetch('https://tomo3141592653.github.io/location_log/unique_location.json')
            .then(response => response.json())
            .then(locations => {
                for (var i = 0; i < locations.length; i++) {
                    L.circleMarker(locations[i], markerOptions).addTo(map_0a3eb4a5cb0e632114d562eb8f62813c);
                }
            })
            .catch(error => console.error('Error:', error));

        // 現在地に飛ぶボタンを追加
        L.control.locate().addTo(map_0a3eb4a5cb0e632114d562eb8f62813c);

    </script>

</body>

</html>
