<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>移動ログタイムライン(2014年3月~2023年8月)</title>
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/python-visualization/folium/folium/templates/leaflet.awesome.rotate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css">
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        .leaflet-container {
            font-size: 1rem;
        }
        #timeline-control {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #date-display {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="timeline-control">
        <div id="date-display"></div>
        <input type="range" id="timeline-slider" min="0" max="100" value="0" class="form-range">
    </div>

    <!-- スクリプト -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

    <script>
        // 地図の初期化
        const map = L.map('map', {
            center: [35.6895, 139.6917],
            zoom: 12,
            zoomControl: true,
            preferCanvas: true
        });

        // タイルレイヤーの追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Data by &copy; <a target="_blank" href="http://openstreetmap.org">OpenStreetMap</a>, under <a target="_blank" href="http://www.openstreetmap.org/copyright">ODbL</a>.',
            maxZoom: 18,
            subdomains: 'abc'
        }).addTo(map);

        // マーカーオプションの設定
        const markerOptions = {
            color: 'blue',
            fill: true,
            fillColor: 'blue',
            fillOpacity: 0.6,
            radius: 2,
            weight: 3
        };

        let currentMarkers = [];
        let timelineData = [];
        let currentDate = new Date();

        // タイムラインデータの読み込み
        async function loadTimelineData() {
            try {
                const response = await fetch('timeline_data.json');
                if (!response.ok) throw new Error('データの読み込みに失敗しました');
                
                timelineData = await response.json();
                
                // スライダーの最大値を設定
                document.getElementById('timeline-slider').max = timelineData.length - 1;
                
                // 初期表示
                updateTimeline(0);
            } catch (error) {
                console.error('エラーが発生しました:', error);
                alert('タイムラインデータの読み込みに失敗しました。');
            }
        }

        // タイムラインの更新
        function updateTimeline(index) {
            // 既存のマーカーを削除
            currentMarkers.forEach(marker => marker.remove());
            currentMarkers = [];

            // 新しいマーカーを追加
            const point = timelineData[index];
            if (point) {
                const marker = L.circleMarker([point.lat, point.lng], markerOptions).addTo(map);
                currentMarkers.push(marker);
                map.setView([point.lat, point.lng], 12);
                
                // 日付表示の更新
                const date = new Date(point.timestamp);
                document.getElementById('date-display').textContent = 
                    date.toLocaleDateString('ja-JP', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
            }
        }

        // スライダーのイベントリスナー
        document.getElementById('timeline-slider').addEventListener('input', (e) => {
            updateTimeline(parseInt(e.target.value));
        });

        // 位置情報コントロールの追加
        L.control.locate({
            position: 'bottomleft',
            setView: 'untilPanOrZoom',
            keepCurrentZoomLevel: false,
            maxZoom: 7
        }).addTo(map);

        // ジオコーダーの追加
        L.Control.geocoder().addTo(map);

        // データの読み込みを開始
        loadTimelineData();
    </script>
</body>
</html>
